<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.jpg">
    <title>Tip Calculator</title>

</head>

<body>
    
    <div class="container">
        <form id="form">
            <h2 class="form-title mb-4">Tip Calculator</h2>
            
            <label for="amount">Amount of the bill</label>
            
            
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" value="0" required="true" >
                
            </div>

            <label for="tip">Tip percentage (%)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="tip" value="0" required>
                <span class="input-group-text">%</span>
            </div>

            <label for="tax">Tax (%)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="tax" disabled required>
                <span class="input-group-text">%</span>
            </div>


            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" id="switchText"for="flexSwitchCheckDefault">Exclude Tax</label>
              </div>
            
            
            <div class="row">
                <button type="submit" class="btn btn-primary mt-1 ">Calculate</button>
            </div>
        </form>

    
        <p class="h3 mt-3">Total: $<span id='total'>0.00</span></p>
        
    


    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>


    <script src="script.js"></script>
</body>
</html>
