<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calc.jpg">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <h2 class="form-title mb-4">Tip Calculator</h2>
            
            <label for="amount">Amount of the bill</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" required autocomplete="off">
            </div>

            <label for="percent-tip">Tip percentage (%)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="percent-tip" required autocomplete="off">
                <span class="input-group-text">%</span>
            </div>

            <label for="form-label">Tax (%)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="percent-tip" required autocomplete="off">
                <span class="input-group-text">%</span>
            </div>


            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">PRE-tax</label>
              </div>

              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">POST-tax</label>
              </div>
            
            
            <div class="row">
                <button type="submit" class="btn btn-primary mt-1 ">Calculate</button>
            </div>
        </form>

    
        <p class="h3 mt-3">Total: $<span>0.00</span></p>
        
    


    </div>

    <script src="script.js"></script>
</body>
</html>
