<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h2 class="form-title mb-4">Tip Calculator</h2>
            <div class=" mb-3">
            <label class="form-label">Amount of the bill</label>
            <input type="text" class="form-control" id="amount">
            </div>
            <div class=" mb-3">
            <label class="form-label">Tip percentage (%)</label>
            <input type="text" class="form-control" id="percent-tip">
            </div>
            <button type="submit" class="btn btn-primary mt-1">Calculate</button>
        </form>
        <div class="total mb-3 mt-3">
            <label class="form-label">Tip amount</label>
            <input type="text" class="form-control" id="tipAmount">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
